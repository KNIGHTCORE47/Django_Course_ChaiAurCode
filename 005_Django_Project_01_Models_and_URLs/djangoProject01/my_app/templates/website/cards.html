{% extends "layout.html" %}
{% load static %}

{% block title %}
    card
{% endblock  %}


{% block content %}
    <main>
        <div>
            <h1>
                Hello from Django on Card Page
            </h1>
        </div>

        <div
        class="grid grid-cols-3 gap-4 px-5 pb-[2rem]"
        >
            {% for items in all_chais %}
            <div 
                class="cards_of_chais border border-gray-400 rounded-lg p-6 space-y-3"
            >
                <img 
                    src="{{ items.image.url}}" 
                    alt="{{ items.name}}"
                    class="rounded-lg"
                >

                <h2
                    class="text-2xl font-semibold mt-2"
                >
                    {{ items.name }}
                </h2>

                <div
                    class="flex justify-between"
                >
                    <a 
                        href="{% url 'card_description' items.id %}"
                        class="inline-block bg-gray-200 rounded-md px-3 py-1 text-sm font-semibold text-gray-700 shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75"
                    >
                        {{items.type}} - {{items.id}}
                    </a>

                    <p>Price: {{items.price}}/-</p>
                </div>

            </div>
            {% endfor %}
        </div>
    </main>
{% endblock  %}
